<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create an Account</title>
        <link rel="stylesheet" href="#" type="text/css">
    </head>
    <body>
        <div class="Complete_Content">
            <form action="Create_Account.php" method="post">
                <div class="Title">
                    Create your Player Account
                </div>
                <div class="Inupt_Fields">
                    <div class="Name_Fields">
                        <input type="text" class="First_name" placeholder="First Name" id="firstname" name="Fname">
                        <input type="text" class="Last_name" placeholder="Last name" id="lastname" name="Lname">
                    </div>
                    <input type="text" class="UID" placeholder="Username" id="username" name="Uname">
                    <div class="Password_Fields">
                        <input type="password" class="PWD" placeholder="Password" id="Password" name="pass">
                        <input type="password" class="CON_PWD" placeholder="Confirm" id="Confirm_Password" name="Con_pass">
                    </div>
                </div>
                <div class="Create_ACCC_BTN">
                    <button type="submit" class="BTN" id="Create_Account">
                        Create Account
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
